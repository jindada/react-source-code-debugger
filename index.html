<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="react.17.0.js"></script>
    <script src="react-dom.17.0.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        const [visible, setVisible] = React.useState(true);
        return (
          <div>
            {visible ? <Demo /> : null}
            <span onClick={() => setVisible((value) => !value)}>点我切换</span>
          </div>
        );
      }

      function Demo() {
        const [count, setCount] = React.useState(0);
        React.useEffect(() => {
          console.log("useEffect");
          return () => {
            console.log("destory useEffect");
          };
        }, [count]);
        React.useLayoutEffect(() => {
          console.log("useLayoutEffect");
          return () => {
            console.log("destory useLayoutEffect");
          };
        }, []);
        return (
          <div onClick={() => setCount((count) => count + 1)}>{count}</div>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.render(<MyApp />, container);
    </script>
  </body>
</html>
